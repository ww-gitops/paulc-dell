"connectors":
- "config":
    "baseURL": "https://github.com"
    "clientID": "$GITHUB_CLIENT_ID"
    "clientSecret": "$GITHUB_CLIENT_SECRET"
    "groups":
    - "$GITHUB_AUTH_ORG"
    "redirectURI": "https://dex.${local_dns}/callback"
  "id": "github"
  "name": "GitHub"
  "type": "github"
"issuer": "https://dex.${local_dns}"
"oauth2":
  "skipApprovalScreen": true
"staticClients":
- "id": "wge-dell"
  "name": "Weave Gitops Enterprise"
  "redirectURIs":
  - "https://wge.${local_dns}/oauth2/callback"
  "secret": "$WGE_DEX_CLIENT_SECRET"
- "id": "vault"
  "name": "Vault"
  "redirectURIs":
  - "https://vault.${local_dns}/ui/vault/auth/oidc/oidc/callback"
  - "http://localhost:8250/oidc/callback"
  "secret": "$VAULT_DEX_CLIENT_SECRET"
"storage":
  "type": "memory"
"web":
  "http": "0.0.0.0:5556"