kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
metadata:
  name: ecr-repos
  namespace: flux-system
  annotations:
    templates.weave.works/create-request: ''
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: clusters
  path: ./onboarding
  prune: true
  wait: true
  timeout: 5m
  postBuild:
    substitute:
      resourceName: t1
      templateNamespace: flux-apps
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
